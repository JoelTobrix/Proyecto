    }
    .login-username, .login-password {
        background: transparent;
        border: 0 solid;
        border-bottom: 1px solid rgba(255, 255, 255, .5);
        color: white;
        display: block;
        margin: 1rem;
        padding: .5rem;
        transition: 250ms background ease-in;
        width: calc(100% - 3rem);
    }
    .login-username:focus, .login-password:focus {
        background: white;
        color: black;
        transition: 250ms background ease-in;
    }
    .login-forgot-pass {
        bottom: 0;
        color: white;
        cursor: pointer;
        display: block;
        font-size: 75%;
        left: 0;
        opacity: 0.6;
        padding: .5rem;
        position: absolute;
        text-align: center;
        width: 100%;
    }
    .login-forgot-pass:hover {
        opacity: 1;
    }
    .login-submit, .login-submit2, .login-submit3 { /* Aplicando estilos comunes para ambos botones */
        border: 1px solid white;
        background: transparent;
        color: white;
        display: block;
        margin: 1rem auto;
        min-width: 1px;
        padding: .25rem;
        transition: 250ms background ease-in;
    }
    .login-submit:hover, .login-submit:focus, .login-submit2:hover, .login-submit2:focus, .login-submit3:hover, .login-submit3:focus { /* Aplicando estilos de hover y focus comunes para ambos botones */
        background: white;
        color: black;
        transition: 250ms background ease-in;
    }
    [class*=underlay] {
        left: 0;
        min-height: 100%;
        min-width: 100%;
        position: fixed;
        top: 0;
    }
    .underlay-photo {
        animation: hue-rotate 6s infinite;
        background: url('https://31.media.tumblr.com/41c01e3f366d61793e5a3df70e46b462/tumblr_n4vc8sDHsd1st5lhmo1_1280.jpg');
        background-size: cover;
        -webkit-filter: grayscale(30%);
        z-index: -1;
    }
    .underlay-black {
        background: rgba(0,0,0,0.7);
        z-index: -1;
    }
    @keyframes hue-rotate {
        from {
            -webkit-filter: grayscale(30%) hue-rotate(0deg);
        }
        to {
            -webkit-filter: grayscale(30%) hue-rotate(360deg);
        }
